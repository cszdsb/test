<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>html5</title>
	<meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta name="viewport" content="initial-scale=1,width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="manifest" href="/test/manifest.json">
    <style type="text/css">
    .theme{
      display: block;
      width: 200px;
      font-size: 30px;
      margin: 100px auto;
    }
    </style>
</head>
<body>
<div class="theme">
  Hello, world.
</div>
<script type="text/javascript" id="">

"serviceWorker" in navigator && window.addEventListener("load", function() {
    navigator.serviceWorker.register("/test/service-worker.js").then(function(a) {
        console.log("ServiceWorker registration successful with scope: ", a.scope)
    })["catch"](function(a) {
        console.log("ServiceWorker registration failed: ", a)
    })
});


</script>

</body>
</html>
